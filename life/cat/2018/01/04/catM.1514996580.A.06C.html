ure> <img src="https://i.imgur.com/aKaab3N.jpg" alt="image"> </figure> <figure> <img src="https://i.imgur.com/oJj1iX8.jpg" alt="image"> </figure> <figure> <img src="https://i.imgur.com/vLki2HO.jpg" alt="image"> </figure> <p><a id='original_post_link'>原文</a></p> <iframe id='main-container' width='100%' height='400px' src="https://www.ptt.cc/bbs/cat/M.1514996580.A.06C.html" frameborder="0"></iframe> <div class="bui-box article-tag"> <div class="bui-left"> <ul class="tag-list"> <li class="tag-item"><a href="/tag/xd" class="label-link">xd</a></li> <li class="tag-item"><a href="/tag/智商" class="label-link">智商</a></li> <li class="tag-item"><a href="/tag/狀態" class="label-link">狀態</a></li> <li class="tag-item"><a href="/tag/gallery_post" class="label-link">gallery_post</a></li> </ul> </div> <div class="bui-right"> </div> </div> </div> </div> </article> <div> <div class="recommendation-container-new-article-test"> <div class="recommendation-item"> <h2 class="container__header">你可能也想看</h2> <div class="feed-list-container-new-article appOnly-container"> <div class="list-content"> </div> </div> </div> </div> </div> <div class='fb_comments'> <div id="fb-root"></div> <script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.6&appId=549480635219583"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));</script> <div class="fb-like" data-href="http://0.0.0.0:4000/life/cat/2018/01/04/catM.1514996580.A.06C.html" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"> </div> <div class="fb-comments" data-href="http://0.0.0.0:4000/life/cat/2018/01/04/catM.1514996580.A.06C.html" data-width="100%" data-numposts="5" data-colorscheme="light"></div> </div> </div> </div> </div> <script src="/js/time.js"></script> </body> </html>
